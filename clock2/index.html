<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span data-id="watch"></span>
    <fieldset>
        <legend>Select time format:</legend>
        <div>
            <input name="time_format" type="radio" id="12h" value="12h">
            <label for="12h">12h</label>
        </div>
        <div>
            <input name="time_format" type="radio" id="24h" value="24h" checked>
            <label for="24h">24h</label>
        </div>
    </fieldset>
    <script src="app.js"></script>
</body>
</html>
